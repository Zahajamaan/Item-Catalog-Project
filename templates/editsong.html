{% extends "index.html" %}
{% block header %}<h1> Edit Song </h1>
{% endblock %}
{% block content %}
<form action="{{ url_for('editSong', singer_id=singer_id,song_id=song_id) }}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' placeholder="{{ song.name }}">


<p>Description :</p>
<input type='text' size='30' name='description' placeholder="{{ song.description  }}">

<p>Album :</p>
<input type='text' size='30' name='album' placeholder="{{ song.album  }}">

<p>Year Released :</p>
<input type='text' size='30' name='year_released' placeholder="{{ song.year_released  }}">

<br>
    <br>
    <input class="btn btn-primary " type='submit' value='Edit'>



</form>
{% endblock %}
